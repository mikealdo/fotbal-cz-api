language: groovy
sudo: true
jdk:
- oraclejdk8
services:
  - docker
addons:
  firefox: 46.0.1
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- true
before_script:
- echo $JAVA_OPTS
- export JAVA_OPTS=-Xmx512m
script:
- "./gradlew clean guiTest build docker --stacktrace -Dstubrunner.skip-local-repo=true --info"
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
env:
  matrix:
  - TERM=dumb
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
after_success:
#  - "./gradlew test jacocoTestReport coveralls -Pcoverage"
  - ls -l build/docker
  - ls -l build/libs
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=mikealdo/api-test
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build build/docker -t $REPO:$COMMIT
  - ls -l build/docker
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO
deploy:
  provider: bintray
  file: deployBintray.json
  user: mdavidek1
  key:
    secure: 
