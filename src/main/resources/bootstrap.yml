spring.cloud.zookeeper.enabled: false
spring.cloud.zookeeper.discovery.enabled: false
ribbon.zookeeper.enabled: false
spring.zipkin.enabled: false
spring.autoconfigure.exclude: org.springframework.cloud.client.loadbalancer.LoadBalancerAutoConfiguration

graphite.host: 192.168.99.100
graphite.port: 8125

spring:
  application:
    name: fotbal-cz-api

stubrunner:
  use-microservice-definitions: true
  stubs:
    repository.root: "http://dl.bintray.com/mdavidek1/rango"
    group: cz.mikealdo
    module: stub-runner-examples

acceptance-tests.timeout: 8